    //var space : error

    // 함수 (코드를 저장하는 공간)
    //function 으로 만들기
    function func_name(){

    }
    //() : 매개변수(다시쓰고 싶을 때 바꿔주고 싶은 값)
    //{} : 저장할 코드
    // 한번 만든 함수는 function없이 쓰기(이름 겹치면 쓸 수 없음)
    //다시 쓸 때는 함수이름()로 쓰기
    
    //함수가 끝날 때 결과를 알려주고 싶다
    //return 변수;
    function return_exsists(){
      return true //함수 끝날때 true라고 쓴 곳에 알려줌,리턴 밑은 아무것도 안함
      console.log("죽은 코드")//다다르지 않음


    }
    // return이 있는 함수는 변수로 받거나 변수처럼 씀
    console.log(return_exsists())
    var result_func=return_exsists()
    console.log(result_func)
    //변수의 타입(데이터타입) : int, float, string, boolean, array, object,list,char

    var 변수1=1; //정수형 변수

    var 실수1=-2.13//실수형 변수

    var 변수3='123'

    var var5 = true
