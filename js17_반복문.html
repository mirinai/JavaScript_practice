<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문</title>
  <style>

  </style>
</head>
<body>
  <script>
    // 함수 : 비슷한 코드를 다시 쓰기 위해 씀(내가 바라는 위치에서),저장o
    // 반복문 : 비슷한 코드를 재활용하기 위해서 (해당 위치에서만 여러번 쓰임), 저장x
    //while, for, foreach
    console.log("내가 적고 싶은 말")
    console.log("내가 적고 싶은 말")
    console.log("내가 적고 싶은 말")
    console.log("내가 적고 싶은 말")
    console.log("내가 적고 싶은 말")
    //이걸 짧은 코드로 만들기
    //반복문
    for (let i=0;i<10;i++){
      console.log("MARE NOSTRVM")
    }//10js17_반복문.html:24 MARE NOSTRVM

    //for(초기값;되풀이할 조건;늘리기, 줄이기(++,--...))
    // {} : 되풀이할 코드

    //해당 코드를 5번 되풀이 하고 싶다
    for (let i=0;i<5;i++){
      console.log(i)
    }
    /*
      0
      js17_반복문.html:31 1
      js17_반복문.html:31 2
      js17_반복문.html:31 3
      js17_반복문.html:31 4*/
      console.log("----------------------------")
    var num_list = [1,2,3,4,5]
    for (let i=0; i<5;i++){
      //되풀이할 코드
      console.log(num_list[i])

    }
    // console.log("hello world") 열번 쓰게 하기
    for (let i=0;i<10;i++){
      console.log("%d. hello world ",i+1)
    }
    
    //반복문은 주로 배열과 함께 쓰임
    //또는 여러 클래스에 같은 작업을 해주려 할 때
    var list1=[1,3.14,"string",true]
    //배열 안의 엘레멘트들을 한번씩 쓰고 싶다 ==> 반복문으로
    
    for (let i=0;i<list1.length;i++){
      console.log(list1[i])
    }
    /*
    1
    js17_반복문.html:58 3.14
    js17_반복문.html:58 string
    js17_반복문.html:58 true
    */
    
  </script>
  
</body>
</html>
