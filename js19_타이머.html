<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이머</title>
</head>
<body>
  <div class="bye">
    <p>3초 뒤 사라짐</p>
  </div>
  <div class="timer"></div>
  <script>
    //setTimeout(콜백함수,ms) : 해당 ms 뒤에 함수를 실행
    setTimeout(function(){
      document.querySelector(".bye").style.display="none";
    }, 3000) //3000millisecond (3s)
    //일정 주기마다 실행
    //setInterval(콜백함수, ms) : 해당 ms마다 함수 실행
    //시간을 누적(누적해서 보관할 만한 곳이 있어야 함) === 변수
    var sec = 0;
    var timer_container

    timer_container = setInterval(function(){
      sec+=1 //sec 1늘려서 저장
      document.querySelector(".timer").innerHTML=sec
      if(sec>=10){
        clearInterval(timer_container)
      }
    },1000)//1sec
    //타이머를 멈추고 싶다
    //clearInterval(timer_container)
    
  </script>
</body>
</html>
