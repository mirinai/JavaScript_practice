<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이더</title>
  <style>
    body{
      margin:0;
    }
    .slider-container{
      overflow: hidden;
      width: 30%;
      height: 40%;
    }
    .slider-img{
      display: flex;
      /* width : 슬라이드 갯수 * 100%*/
      width:500%;
      transition: all 1s;
    }
    .box{
      width: 100%;
      height: inherit;
    }
    .box img{
      width: 100%;
    }
    .slider-page-1{
      margin-left: 0;
    }
    .slider-page-2{
      margin-left: -100%;
    }
    .slider-page-3{
      margin-left: -200%;
    }
    .slider-page-4{
      margin-left: -300%;
    }.slider-page-5{
      margin-left: -400%;
    }
  </style>
</head>
<body>
  <!--slider-container : 슬라이더의 크기를 결정-->
  <div class="slider-container">
    <div class="slider-img">
      <div class="box">
        <img src="img\반도체레이저.avif" alt="">
      </div>

      <div class="box">

    </div>
  </div>

  <button id="slide-btn-3">3</button>
  <button id="slide-btn-4">4</button>
