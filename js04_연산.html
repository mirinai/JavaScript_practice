<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operation</title>
</head>
<body>

  <script>
    //데이터타입
    var 정수 = 3
    var 실수 = 3.14
    var 문자열 = "문자를 나란히 씀"
    var 불리언 = true
    //사칙연산 정수 또는 실수에
    var 더하기 =3+3 //6
    var 빼기 = 10-8 //2
    var 곱하기 = 3*3 //9
    var 나누기 =10/3 //3.33333.....
    var 나머지 = 10 % 3 //1 (10을 3으로 나눈 나머지, remainder)
    // 변수는 = 을 기준으로 오른쪽에서는 값으로, 왼쪽은 공간으로 쓴다.
    var 몇일까요 = 곱하기 + 나누기
    console.log(몇일까요)

    // 오른쪽에 있는 정수는 3이라는 값으로, 왼쪽에 있는 변수는 공간으로 쓰임
    var 변수 = 정수
    변수 = 변수 //오른쪽과 왼쪽은 서로 다름
    console.log(변수)// 3
    
    var num = 4
    num = num// 4를 num에 담기
    num=num+1//4+1을 num에 담기 num=5
    num++// num 안에 들어있는 값을 1 늘리기
    num--// num 안에 들어있는 값을 1 빼기
    console.log(num)//5
    num=4//4로 초기화
    num=num+3//num 안에 담긴 값에 3더하고 저장
    num+=3//위와 같음
    //-=,*=,/=,%=여러가지 있음
    
  </script>
</body>
</html>
