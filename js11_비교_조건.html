  <script>
    // 변수 : 값(데이터)를 저장하는 공간
    var 공간이름 = '값'
    // 공간을 처음 만들때는 var / let / const를 앞에 적어준다
    // 이미 만들어진 공간은 이름만 적는다.
    공간이름
    
    //변수의 타입
    var 정수 = 3 //정수
    var 실수 = 3.14//실수
    var 문자열 = "데이터값" //스트링
    var 불리언 = true //참, 거짓(true / false)

    // 조건 : 어떤 코드가 실행되게 할지 고르기
    // if(){}
    if(true){
      console.log("()안에 true가 들어가면 실행할 코드 넣기")
    }
    if(false){
      console.log("이 부분은 무시됨")
    }
    // ()안에는 true 또는 false
    // {}안에는 true일때만 실행할 코드 넣기
    
    console.log(10>3)//true
    console.log(10<3)//false
    console.log(30 >= 3)//true
    console.log(30 <= 3)//false
    console.log(30 == 30) //true, == : 자료형 검사를 못하는 버그 exam) 30 =="30" -> true
    console.log(30 === "30")//false
    console.log(30 !== '30')//true, 자료형이 다르기때문에 다름

    //비교를 하면 결과가 true 또는 false
    var result=0;
    if (result === 0){
      console.log("결과는 0과 같다.")//결과는 0과 같다.
    }
    if (result !== 0){
      console.log("결과는 0과 같지 않다.")
    }

    function 큰값검사(num1,num2){

      }
      if(num1<num2){
        return "첫번째 숫자가 더 크다."
      }
      if(num1 === num2){
        return "두수는 같다."
      }
    }

      return "어른";
    }
    else{
      return "어른아님";
    }
    }

      return "탈 수 있음";
    }
    else{
      return "못 탐";
    }
    }
    result=큰값검사(11,4)
    console.log(result)//첫번째 숫자가 더 크다.

    //반대이면 ==> else
    /*if(result<=5){
      console.log("5보다 크지 않다.")//5보다 크지 않다.

    }*/

    //else if : 위의 조건이 틀렸을 때

    console.log(kaps)

    console.log(result)
